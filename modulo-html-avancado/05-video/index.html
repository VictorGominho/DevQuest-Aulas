<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Vídeo</title>
</head>
<body>
     <h1>Vídeo</h1>

     <h2>Usando a tag Video</h2>
     <video src="videos/video.webm" width="450" height="250" poster="images/thumb.jpg" controls muted autoplay loop></video>

     <h2>Usando a tag Source dentro da tag Video</h2>
     <video controls width="450">
          <source src="videos/video.webm" type="video/webm">
          <source src="videos/video.ogv" type="video/ogv">
          <source src="videos/video.mp4" type="video/mp4">
          <p>Este navegador não possui suporte à tag Video.</p>
     </video>
</body>
</html>
