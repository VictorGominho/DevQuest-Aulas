<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Exercício: Cartão de Perfil</title>

     <link rel="stylesheet" href="css/reset.css">
     <link rel="stylesheet" href="css/style.css">

     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
     <main class="container">
          <div class="cartao">
               <div class="perfil">
                    <img class="imagem-perfil" src="https://via.placeholder.com/75" alt="imagem de perfil">
                    <h1 class="nome">Victor Crest <span class="idade">26</span></h1>
                    <span class="cidade">London</span>
               </div>
               <hr>
               <ul class="estatisticas-sociais">
                    <li class="estatistica">
                         <p class="contador">80K</p>
                         <span class="atributo-contado">Followers</span>
                    </li>
                    <li class="estatistica">
                         <p class="contador">803K</p>
                         <span class="atributo-contado">Likes</span>
                    </li>
                    <li class="estatistica">
                         <p class="contador">1.4K</p>
                         <span class="atributo-contado">Photos</span>
                    </li>
               </ul>
          </div>
     </main>
</body>
</html>
